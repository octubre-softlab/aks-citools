apiVersion: v1
kind: Namespace
metadata:
  name: helloworld
  labels:
    name: helloworld

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: helloworld
  name: hello
spec:
  replicas: 3 # tells deployment to run 2 pods matching the template
  selector:
    matchLabels:
      role: hello
  template:
    metadata:
      labels:
        role: hello
    spec:
      containers:
        - name: hello
          image: gcr.io/google-samples/hello-app:1.0
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  namespace: helloworld
  name: hello
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    role: hello
